<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <img alt="Logo de capterra" src = https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png  >
    
    
    <form action="">
        <label for="Nombre"> Nombre: </label>
        <input type="text" placeholder="Nombre" id="Nombre" name="Nombre" required>

        <label for="Apellido"> Apellido: </label>
        <input type="text" placeholder="Apellido" id="Apellido" name="Apellido"><br><br>
        
        <label for="Edad"> Edad: </label>
        <input type="number" placeholder="Edad" id="Edad" name="Edad" min = 18 max = 35><br><br>
        
        <label for="Correo"> Email: </label>
        <input type="email" placeholder="Email" id="Correo" name="Correo"><br><br>

        <label for="Contraseña"> Contraseña: </label>
        <input type= "password" placeholder="Contraseña" id= "Contraseña" name= "Contraseña"><br><br>

        <button type= "submit"> Enviar</button>
        
        <!-- Place holder pone un texto estático en el input-->
        <!-- Required quiere decir que ese campo es requerido-->
    </form>
</body>
</html>
